<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- action : form 데이터가 전송될 페이지 (jsp / servlet) -->
      <form action="/hello" method="post">
        <div class="mb-3">
          <label for="id" class="form-label">id</label>
          <input type="text" class="form-control" id="id" placeholder="id" name="id" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">name</label>
          <input type="text" class="form-control" id="name" placeholder="name" name="name" />
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="요크셔테리어" id="dog1" checked />
          <label class="form-check-label" for="flexCheckChecked"> 요크셔테리어 </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="포메라니안" id="dog2" />
          <label class="form-check-label" for="flexCheckDefault"> 포메라니안 </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="푸들" id="dog3" />
          <label class="form-check-label" for="flexCheckChecked"> 푸들 </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="닥스훈트" id="dog4" />
          <label class="form-check-label" for="flexCheckChecked"> 닥스훈트 </label>
        </div>

        <div>
          <button type="submit" class="btn btn-success">submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
